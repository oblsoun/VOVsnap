{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/safe_result.css' %}">
    <title>VOV_safe</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="{% static 'image/bubblevideo.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio autoplay>
        <source src="{% static 'tts/safe.mp3' %}" type="audio/mpeg">
    </audio>
   <div class="content1">
    <div class="container">
        {% if safe_image_web_urls %}
            <h1>Safe Photo</h1>
            <ul class="image-grid">
                {% for image_url in safe_image_web_urls %}
                    <li class="grid-item">
                        <img src="{{ image_url }}" alt="Safe Image">
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
    <div class="content2">
        <div class="result">
            <img src="{% static 'image/happyface.png' %}" alt="이모지" class="emo">
            <img src="{% static 'image/safe_notice.png' %}" alt="문구" class="notice">
        </div>
        
        <div class="email">
            {% csrf_token %}
            <div class="email_notice">
                <div class="circle"></div>
                <p>안전해진 사진이 첨부파일로 전송됩니다.</p>
            </div>
            <input type="email" id="email" placeholder="example@example.com">
            <button type="button" class="email-button" id="email-button" onclick="sendVerificationCode()">전송</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/result.js' %}"></script>
</body>
</html>
